<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="header">
          <h3>List Of Devices</h3>
          <button onclick="scanDevices()">Scan Devices</button>
        </div>
        <ul id="devices-list"></ul>
      </div>
      <div class="photoPlace">
        <div class="photo">
          <video id="video"></video>
          <canvas id="canvas" class="display-none"></canvas>
          <img class="display-none" id="image" alt="Captured Image" />
        </div>
        <div id="action-btns" class="downloadAndScan">
          <div class="Scan button" onclick="scanImage()">Scan</div>
          <div class="Download button" onclick="downloadImage()">Download</div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
